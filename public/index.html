<!DOCTYPE html>
<html lang="en">
  <head>
    <meta>
    <title> what ever</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <p>Press mouse and release here.</p>

    <h1> the world of what ever </h1>
    <script>
    $( "p" )
      .mouseup(function() {
        $( this ).append( "<span style='color:#f00;'>Stop.</span>" );
      })
      .mousedown(function() {
        $( this ).append( "<span style='color:#00f;'>Please.</span>" );
      });
    </script>
  </body>
</html>
